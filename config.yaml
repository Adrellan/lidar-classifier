model:
  name: RandLANet
  params:
    num_classes: 5
    num_neighbors: 16
    num_layers: 4
    num_points: 45056
    ignored_label_inds: []
    sub_sampling_ratio: [4, 4, 4, 4]
    in_channels: 3
    dim_features: 8
    dim_output: [16, 64, 128, 256]
    grid_size: 0.1
    batcher: DefaultBatcher
    augment:
      rotate:
        method: vertical
      scale:
        min_s: 0.95
        max_s: 1.05
      noise:
        noise_std: 0.005

dataset:
  name: HungaryLidar
  dataset_path: runs/las/tiles
  cache_dir: runs/cache
  train_files: train
  val_files: val
  test_files: test

pipeline:
  name: SemanticSegmentation
  stages: ["train", "val"]
  metrics: ["mIoU", "accuracy"]
  optimizer:
    lr: 0.0003
    weight_decay: 1.0e-4
  scheduler_gamma: 0.98
  batch_size: 8
  val_batch_size: 8
  test_batch_size: 4
  max_epoch: 150
  save_ckpt_freq: 5
  main_log_dir: runs/logs
  train_sum_dir: runs/logs/tensorboard
  num_workers: 4
  pin_memory: true
  summary:
    record_for: []
    max_outputs: 1

preprocess:
  tile_size_m: 50.0
  max_points_per_tile: 200000
  train_ratio: 0.7
  val_ratio: 0.15
